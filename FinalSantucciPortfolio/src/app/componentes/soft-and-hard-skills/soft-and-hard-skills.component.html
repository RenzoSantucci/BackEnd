<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="90"
        [radius]="100"
        [imageSrc]="'/src/assets/Ingles.png'"
        [showImage]="true"
        [imageWidth]="50"
        [showUnits]="false"
        [showSubtitle] = "false"
        [responsive]="true"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#56adca'"
        [innerStrokeColor]="'Azure'"
        [animation]="true"
        [animationDuration]="1000"
        ></circle-progress>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="65"
        [radius]="100"
        title="HTML"

        [innerStrokeWidth]="8"

        [innerStrokeColor]="'Azure'"
        [animation]="true"
        [animationDuration]="1000"
        [lazy] = "true"
        ></circle-progress>
    </div>
